<!DOCTYPE html>
<html>
<head>
  <title>Employee Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f4f8;
    }
    #infoBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    #employeePhoto {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    #logo {
      width: 100px;
      margin-bottom: 15px;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div id="infoBox">
    <div id="employeeData">Loading employee data...</div>
  </div>

  <script>
    // 1. Get ID from URL (or default to E001)
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get("id") || "E001";

    // 2. Your employee data
    const employees = {
      "E001": {
        name: "Shyam Gupta",
        role: "CEO & CO-FOUNDER",
        contact: "9220786079",
        blood: "AB+",
        email: "guptashyam1121@gmail.com",
        image: "https://guptashyam69.github.io/employee/SHAY.png",
        image1: "https://guptashyam69.github.io/employee/logo.png",
        resume: "https://drive.google.com/file/d/1vtgA4mELYXrzPnNKA8YYeSOxusRxpYz2/view?usp=sharing"
      },
      "E002": {
        name: "Yash Mestry",
        role: "CFO & CO-FOUNDER",
        contact: "8108097134",
        blood: "B+",
        email: "mestryyash990@gmail.com",
        image: "https://guptashyam69.github.io/employee/yash.jpg",
        image1: "https://guptashyam69.github.io/employee/logo.png"
      },
      "E003": {
        name: "Sachin Rajora",
        role: "COO & CO-FOUNDER",
        contact: "9619569233",
        blood: "B+",
        email: "sachinrajora9619@gmail.com",
        image: "https://guptashyam69.github.io/employee/sachin.jpg",
        image1: "https://guptashyam69.github.io/employee/logo.png"
      }
    };

    // 3. Display data
    const data = employees[empId];
    const display = document.getElementById("employeeData");

    if (data) {
      display.innerHTML = `
        <img id="logo" src="${data.image1}" alt="Logo">
        <img id="employeePhoto" src="${data.image}" alt="Photo of ${data.name}">
        <h3>${data.name}</h3>
        <p><strong>Role:</strong> ${data.role}</p>
        <p><strong>Mobile No:</strong> ${data.contact}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Blood Group:</strong> ${data.blood}</p>
        <p><strong>Resume:</strong> <a href="${data.resume}" target="_blank">Tap to View</a></p>
      `;
    } else {
      display.innerHTML = `<p style="color:red;">Employee not found or ID missing</p>`;
    }
  </script>
</body>
</html>
