<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee ID Card</title>
  <style>
    body {
      background: #f2f6f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .card img#logo {
      width: 100px;
      margin-bottom: 15px;
    }
    .card img#employeePhoto {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card h3 {
      margin: 10px 0 20px;
      color: #333;
      font-size: 22px;
    }
    .card p {
      margin: 5px 0;
      font-size: 16px;
      color: #000;
    }
    .card p strong {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card" id="employeeData">
    Loading employee data...
  </div>

  <script>
    // Get ID from URL or default to E001
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get("id") || "E001";

    // Employee database
    const employees = {
      "E001": {
        name: "Shyam Gupta",
        role: "CEO & CO-FOUNDER",
        contact: "9876543210",
        blood: "AB+",
        email: "guptashyam1121@gmail.com",
        image: "https://guptashyam69.github.io/employee-id/SHAY.png",
        image1: "https://guptashyam69.github.io/employee-id/logo.png"
      }
    };

    const data = employees[empId];
    const display = document.getElementById("employeeData");

    if (data) {
      display.innerHTML = `
        <img id="logo" src="${data.image1}" alt="Logo">
        <img id="employeePhoto" src="${data.image}" alt="${data.name}">
        <h3>${data.name}</h3>
        <p><strong>Role:</strong> ${data.role}</p>
        <p><strong>Mobile No:</strong> ${data.contact}</p>
        <p><strong>Email:</strong> ${data.email}</p>
        <p><strong>Blood Group:</strong> ${data.blood}</p>
      `;
    } else {
      display.innerHTML = `<p style="color:red;">Employee not found</p>`;
    }
  </script>
</body>
</html>
